<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h1 class="text-center mt-5 mb-5 header-style">Welcome To Apple Store</h1>
         <hr>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mac-1">
                        <img src="images/mac-1.png" alt="">
                        <h5>MacBook Pro 256Gb - Space Grey</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button  onclick="handleProduct('mac', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="mac-count" class="form-control text-center" value="1">
                           <button onclick="handleProduct('mac', true)"class="btn btn-default increase-count"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="mac-price">$1419</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProduct('iphone', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="iphone-count" class="form-control text-center" value="1">
                           <button onclick="handleProduct('iphone', true)"  class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="iphone-price">$999</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProduct('case', false)"  class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count"type="text" class="form-control text-center" value="1">
                           <button onclick="handleProduct('case', true)"  class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-price">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="first-total">$2477</h5>
                        <h5>$<span id="total-tax">30</span></h5>
                        <h5 id="second-total">$2507</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="js/script.js"></script>
</body>

</html>
